<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungdev page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background-color: #000012;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h3 {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        p {
            line-height: 1.6;
            color: white;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #1a1a2e;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        code {
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        a {
            color: skyblue;
            text-decoration: none;
        }

        a:hover {
            color: skyblue;
            text-decoration: underline;
        }

        a:focus {
            color: skyblue;
            text-decoration: none;
        }   

        a:visited {
            color: skyblue;
            text-decoration: none;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
        }

        form {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a3e;
            color: white;
            font-size: 14px;
        }

        form input[type="text"]:focus,
        form textarea:focus {
            outline: none;
            border-color: skyblue;
            box-shadow: 0 0 5px skyblue;
        }

        form input[type="submit"] {
            background-color: skyblue;
            color: #000012;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        form input[type="submit"]:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <!-- Side bar -->
    <div class="sidebar">
        <h2>Hungdev</h2>

        <a href="index.html">Trang chủ</a>
        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>

        <p>Ctrl+R hoặc F5 để cập nhật</p>
    </div>

    <div class="container">
        <h2>Có vấn đề về drama? Hãy cho tôi biết.</h2>
        <form action="https://formspree.io/f/xyzwznnl" method="POST" autocomplete="off">
            <label for="name">Tên tài khoản Scratch</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required><br>

            <label for="message">Nội dung</label><br>
            <textarea id="message" name="message" required></textarea><br>

            <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
